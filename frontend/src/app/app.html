<div class="container">
  <h1>Frontend-Backend Connection</h1>
  <div class="message-container">
    <div *ngIf="loading">Loading...</div>
    <div *ngIf="!loading && message" class="message">{{ message }}</div>
    <button (click)="fetchMessage()" [disabled]="loading">
      {{ loading ? 'Loading...' : 'Refresh Message' }}
    </button>
  </div>
</div>
